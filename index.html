<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1 Consultoria</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="src/images/logo.png" alt="Logo">
            <h3>L1 Consultoria</h3>
        </div>
    </nav>

    <main class="container">
        <a href="/zabbix" target="_blank">
            <img src="src/images/zabbix-icon.svg" alt="Zabbix">
        </a>

        <a id="linkGrafana" target="_blank">
            <img src="src/images/grafana-icon.svg" alt="Grafana">
        </a>

        <a id="linkSnmpMonitor" target="_blank">
            <img src="src/images/snmp-monitoring.png" alt="SNMP Monitoring">
        </a>
    </main>

    <footer>
        <h3>
            <a href="mailto:contato@l1consultoria.com.br?subject=Contato via weblink">
                contato@l1consultoria.com.br
            </a>
        </h3>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hostname = window.location.hostname;
            const parts = hostname.split('.');

            let baseDomain;
            if (
                parts.length >= 3 &&
                ['com', 'net', 'org'].includes(parts[parts.length - 2]) &&
                parts[parts.length - 1] === 'br'
            ) {
                baseDomain = parts.slice(-3).join('.');
            } else {
                baseDomain = parts.slice(-2).join('.');
            }

            const grafanaHost = `graficos.${baseDomain}`;
            const snmpHost = `snmp.${baseDomain}`;

            const grafanaLink = document.getElementById('linkGrafana');
            const snmpLink = document.getElementById('linkSnmpMonitor');

            grafanaLink.href = `https://${grafanaHost}/`;
            snmpLink.href = `https://${snmpHost}/`;
        });
    </script>
</body>
</html>
